generator:
  class: sfDoctrineGenerator
  param:
    model_class:           TransUnit
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          trans_unit
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
          max_per_page: 10
          display: [=source]
          batch_actions:
             save: ~
             setLanguages: ~
             _delete: ~
          object_actions:
              _delete:    ~
      filter:
          display: [source, target]
      form:    ~
      edit:    ~
      new:     ~
