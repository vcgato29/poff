NewItem:
  first_new:
   name: This my first new
   description: Täna keskpäeval langes Afganistanis NATO operatsioonil lahinguülesandeid täites Eesti jalaväekompanii Estcoy-10 kaitseväelane nooremseersant 20-aastane Herdis Sikka.
   content: |
                  Teatavasti peab Eesti oktoobris kaks EM-valikmängu, kui võõrsil kohtutakse Serbiaga ning koduväljakul minnakse vastamisi Sloveeniaga.

                   «Olen otsustanud viisakalt tagasi lükata koondisekutsed selle aasta lõpuni, et keskenduda MLSile. Tunnen, et on esmatähtis aidata Red Bullsil jõuda play-offi ning seejärel heidelda tiitli eest,» vahendab Red Bulls Reader Lindpere sõnu.

                   Veel lisatakse, et Lindpere on seega valmis väljakule jooksma Red Bullsi järgmises mängus Real Salt Lake’i vastu 4. septembril.
   NewsGroup: first_category
