Parameter:
 actAs: 
  I18n:
   fields: [name, unit_name]
  Timestampable: ~ 
  Userid:
   created:
     name: created_by
     type: integer
   updated:
     name: updated_by
     type: integer
 columns:
  title: { type: string(255), notnull: true }
  multilang: { type: boolean, notnull: true, default: 0 }
  group_id: { type: integer, notnull: true }
  name: { type: string(255), notnull: false }
  unit_name: { type: string(255), notnull: false }
  type: { type: string(255), notnull: true }
  required: { type: boolean, notnull: true, default: 0 }
  is_filter: { type: boolean, notnull: true, default: 1 }
  pri: { type: integer, notnull: true, default: 0 }
 relations:
  ParameterGroup:
   local: group_id
   foreign: id
   foreignAlias: Parameters
   onDelete: CASCADE
   onUpdate: CASCADE  

ParameterSelectionSingle:
  inheritance:
    extends: Parameter
    type: column_aggregation
    keyField: type
    keyValue: SINGLE_OPTIONS


ParameterSelectionMany:
  inheritance:
    extends: Parameter
    type: column_aggregation
    keyField: type
    keyValue: MANY_OPTIONS


ParameterTextfield:
