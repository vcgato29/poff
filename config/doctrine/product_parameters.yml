    keyField: type
    keyValue: TEXTBOX


ParameterPicture:
  inheritance:
    extends: Parameter
    type: column_aggregation
    keyField: type
    keyValue: PICTURE


ParameterFile:
  inheritance:
    extends: Parameter
    type: column_aggregation
    keyField: type
    keyValue: FILE
    
ParameterHtml:
  inheritance:
    extends: Parameter
    type: column_aggregation
    keyField: type
    keyValue: HTML

ParameterArticle:
  inheritance:
    extends: Parameter
    type: column_aggregation
    keyField: type
    keyValue: ARTICLE

    
ParameterGroup:
 actAs: 
  Timestampable: ~
  NestedSet: ~
  I18n:
   fields: [name]
  Userid:
   created:
     name: created_by
     type: integer
   updated:
     name: updated_by
     type: integer
 columns:
  name: { type: string(255), notnull: false }
  title: { type: string(255), notnull: true }
  

ParameterOption:
 actAs: 
  I18n:
   fields: [name]
  Timestampable: ~ 
  Userid:
   created:
     name: created_by
     type: integer
   updated:
     name: updated_by
     type: integer
 columns:
  param_id: { type: integer, notnull: true }
  title: { type: string(255), notnull: false }
  name: { type: string(255), notnull: false }
  pri: { type: integer, notnull: true, default: 0 }
 relations:
  Parameter:
   local: param_id
   foreign: id
   foreignAlias: ParameterOptions
   onDelete: CASCADE
   onUpdate: CASCADE 
  

ParameterProductValue:
 actAs: 
  I18n:
   fields: [value, filename]
  Timestampable: ~ 
  Userid:
   created:
     name: created_by
     type: integer
   updated:
     name: updated_by
     type: integer
 columns:
  param_id: { type: integer, notnull: true }
  product_id: { type: integer, notnull: true }
  value: { type: string(9999), notnull: false }
  common_value: { type: string(9999), notnull: false }
  filename: { type: string(255), notnull: false }
  common_filename: { type: string(255), notnull: false }
 relations:
  Parameter:
   local: param_id
   foreign: id
   foreignAlias: ParameterProductValues
   onDelete: CASCADE
   onUpdate: CASCADE
  Product:
   local: product_id
   foreign: id
   foreignAlias: ParameterProductValues
   onDelete: CASCADE
   onUpdate: CASCADE


ParameterProductOption:
 columns:
  option_id: { type: integer, notnull: true, primary: true }
